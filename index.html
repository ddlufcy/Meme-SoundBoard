<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Music</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="keys">
        <!-- universal commands -->
        <div data-key="32" id="space" class="key space">
            <kbd>Space</kbd>
            <span class="sound"><button id="stop">STOP </button></span>
        </div>
        <!-- vocal samples -->
        <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">Why </span>
            <span class="loopPlayBack"><button class="looped">&#8734;</button></span>

        </div>
        <div data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound">Die</span>
            <span class="loopPlayBack"><button class="looped">&#8734;</button></span>

        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">Starve</span>
            <span class="loopPlayBack"><button class="looped">&#8734;</button></span>

        </div>
        <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">Trend</span>
            <span class="loopPlayBack"><button class="looped">&#8734;</button></span>

        </div>
        <div data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound">Nessarity</span>
            <span class="loopPlayBack"><button class="looped">&#8734;</button></span>

        </div>
        <div data-key="89" class="key">
            <kbd>Y</kbd>
            <span class="sound">Tell</span>
            <span class="loopPlayBack"><button class="looped">&#8734;</button></span>

        </div>
        <div data-key="85" class="key">
            <kbd>U</kbd>
            <span class="sound">Bath</span>
            <span class="loopPlayBack"><button class="looped">&#8734;</button></span>

        </div>
        <div data-key="73" class="key">
            <kbd>I</kbd>
            <span class="sound">Shower</span>
            <span class="loopPlayBack"><button class="looped">&#8734;</button></span>

        </div>
        <div data-key="79" class="key">
            <kbd>O</kbd>
            <span class="sound">bass</span>
            <span class="loopPlayBack"><button class="looped">&#8734;</button></span>

        </div>
        <div data-key="80" class="key">
            <kbd>P</kbd>
            <span class="sound">clap</span>
            <span class="loopPlayBack"><button class="looped">&#8734;</button></span>

        </div>

        <audio data-key="81" src="assets/whyDontYouTakeShowers.mp3"></audio>
        <audio data-key="87" src="assets/amIGonnaDie.mp3"></audio>
        <audio data-key="69" src="assets/amIGonnaStarve.mp3"></audio>
        <audio data-key="82" src="assets/itsATrend.mp3"></audio>
        <audio data-key="84" src="assets/nessarity.mp3"></audio>
        <audio data-key="89" src="assets/theyCannotTell.mp3"></audio>
        <audio data-key="85" src="assets/whyDoIBath.mp3"></audio>
        <audio data-key="73" src="assets/whyDoIShower.mp3"></audio>
        <audio data-key="79" src="assets/Shower Full"></audio>
        <audio data-key="80" src="assets/bass_sample.mp3"></audio>





        <!-- Beats -->
     
        <!-- //drum sounds and beats -->
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
            <span class="loopPlayBack"><button class="looped" = true">&#8734;</button></span>

        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hh</span>
            <span class="loopPlayBack"><button class="looped">&#8734;</button></span>

        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">bass</span>
            <span class="loopPlayBack"><button class="looped">&#8734;</button></span>

        </div>
        <audio data-key="65" src="assets/clap_sample.mp3"></audio>
        <audio data-key="83" src="assets/hh_sample.mp3"></audio>
        <audio data-key="68" src="assets/bass_sample.mp3"></audio>
        <!-- Beats -->
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Beat 1</span>
            <span class="loopPlayBack"><button class="looped">&#8734;</button></span>

        </div>
        <audio data-key="70" src="assets/trapBeat1-115bpm.wav"></audio>
        <!--***************** -->
        <!-- pads -->
        <div data-key="90" class="key">
            <kbd>Z</kbd>
            <span class="sound">Pad 1</span>
            <span class="loopPlayBack"><button class="looped">&#8734;</button></span>

        </div>
        <div data-key="88" class="key">
            <kbd>X</kbd>
            <span class="sound">Pad 2</span>
            <span class="loopPlayBack"><button class="loopedx">&#8734;</button></span>

        </div>
        <audio data-key="90" src="assets/darkPad1.wav"></audio>
        <audio data-key="88" src="assets/darkPad2.wav"></audio>


    </div>
    </div>

    <!-- beats -->

    <!-- pads -->






    <script src="app.js"></script>
</body>

</html>
